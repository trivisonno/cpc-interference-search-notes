<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Redirect</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the email parameter from the URL
            const params = new URLSearchParams(window.location.search);
            const email = params.get("email");

            if (email) {
                // Today's date in "Month Day, Year" format
                const today = new Date().toLocaleDateString("en-US", {
                    year: "numeric",
                    month: "long",
                    day: "numeric"
                });

                // Subject and body
                const subject = `Activities Last Week - ${today}`;
                const body = `- Checked docketed applications for compliance with formal requirements of patent statutes and rules;\n` +
                             `- Checked docketed applications for technological accuracy;\n` +
                             `- Planned field of search for docketed applications;\n` +
                             `- Conducted search for docketed applications;\n` +
                             `- Made proper rejections with supporting rationale for docketed applications.`;

                // Construct the mailto URL
                const mailtoUrl = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

                // Redirect to the mailto URL
                window.location.href = mailtoUrl;
            } else {
                document.body.innerHTML = "<p>Error: No email address provided in the URL.</p>";
            }
        });
    </script>
</head>
<body>
    <p>Redirecting to your email client...</p>
</body>
</html>
